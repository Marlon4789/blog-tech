{% extends 'layouts/base.html' %}

{% block content %}
{% load static %}
    <style>

        .content img {
            max-width: 100%; /* Establecer un ancho máximo para las imágenes */
            height: auto; /* Permitir que la altura se ajuste automáticamente */
        }

        .content pre {
            background-color: rgb(27, 31, 37);
            color: rgb(102, 193, 246);
            padding: 0.6rem;
        } 

    </style>

    
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div>
                    <h1 class="my-5 text-center">{{ quillpost.title }}</h1>
                </div>
                <!-- Contenido -->
                <div class="content">
                        {{ quill_content_html | safe }}
                </div>
            </div>
        </div>
    </div>


{% endblock %}
