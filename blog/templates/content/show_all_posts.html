{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% for post in quill_posts %}
            <div class="col-md-8 offset-md-2">
                <div class="card mb-3" style="max-width: 45rem;">
                    <div class="row g-0">
                      <div class="col-md-4 d-flex">
                        <img src="{{ post.image_url }}" class="img-fluid rounded-start" style="object-fit: cover;" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{ post.title }}</h5>
                          <p class="card-text">{{ post.description }}</p>
                          <a href="{% url 'detail' quillpost_id=post.id %}" class="btn btn-light">Ver post</a>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
